  signing-key: 'HlSys'
  expires-at: 604800  #604800

# Postgresql connect configuration
postgresql:
  username: 'postgres'
  password: 'Change.Postgres'
  host: '192.168.202.23'
  db-name: 'stronger'
  port: '5432'
  config: 'sslmode=disable TimeZone=Asia/Shanghai'
