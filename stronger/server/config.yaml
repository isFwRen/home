  prefer-simple-protocol: true

# UserPostgresql connect configuration
user-db:
  username: 'postgres'
  password: 'Change.Postgres'
  host: '192.168.202.23'
  db-name: 'user_manager'
  port: '5432'
  config: 'sslmode=disable TimeZone=Asia/Shanghai'
  max-idle-conns: 10
  max-open-conns: 10
  logger: true
  prefer-simple-protocol: true

# oss configuration

# 切换本地与七牛云上传，分配头像和文件路径
localupload:
  local: true
  #file-path: D:/Projects/tempfiles/
  file-path: files/


# redis configuration
redis:
  addr: '127.0.0.1:6379'
  password: ''
  db: 0

# captcha configuration
captcha:
  key-long: 6
  img-width: 240
  img-height: 80
  expiration: 1
  gc-limit-number: 10240

# zap logger configuration
zap:
  # 可使用 "debug", "info", "warn", "error", "dpanic", "panic", "fatal",
  level: 'info'
  # console: 控制台, json: json格式输出
  format: 'console'
  prefix: '[stronger]'
  director: 'log'
  link-name: 'latest_log'
  show-line: true
  # LowercaseLevelEncoder:小写, LowercaseColorLevelEncoder:小写带颜色,CapitalLevelEncoder: 大写, CapitalColorLevelEncoder: 大写带颜色,
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  log-in-console: true

